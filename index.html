<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- searches will go here -->
        <div id="all-searches"></div>
        <div class="row">
            <div class="col">
                <form class="searches" id="search-form">
                    <label for="search-input">Search your favorite topics!</label>
                    <input type="text" id="search-input"><br>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input id="add-search" type="submit" value="Go!">
                </form>
            </div>
        </div>
        <!-- topics to be added -->

        <div class="row">
            <div class="col">
                <div id="gifs-appear-here"></div>
            </div>
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
